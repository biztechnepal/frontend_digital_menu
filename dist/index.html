<script>

  $(window).scroll(function () {
    var sticky = $('.sticky'),
      scroll = $(window).scrollTop();
    if (scroll >= 100) sticky.addClass('fixed');
    else sticky.removeClass('fixed');
  });

  $(window).scroll(function () {
    var sticky = $('.footersticky'),
      scroll = $(window).scrollTop();

    if (scroll >= 100) sticky.addClass('footerfixed');
    else sticky.removeClass('footerfixed');
  });
